<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion_UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="accordion" id="js-accordion">
    <a href="" class="accordion-trigger">
      Q1. 朝何時に起きますか
    </a>
    <div class="accordion-contents">
      A1. ４時３０分に起きます
    </div>
    <a href="" class="accordion-trigger">
      Q2. 5月は何時間勉強しますか
    </a>
    <div class="accordion-contents">
      A2. 100時間
    </div>
  </div>

  <div class="accordion" id="js-accordion-mini">
    <p class="accordion-trigger">
      Q1. 朝何時に起きますか
    </p>
    <div class="accordion-contents">
      A1. ４時３０分に起きます
    </div>
    <p class="accordion-trigger">
      Q2. 5月は何時間勉強しますか
    </p>
    <div class="accordion-contents">
      A2. 100時間
    </div>
  </div>


  <dl class="accordion" id="js-accordion-second">
    <dt class="accordion-trigger">
      Q1. 朝何時に起きますか
    </dt>
    <dd class="accordion-contents">
      A1. ４時３０分に起きます
    </dd>
    <dt class="accordion-trigger">
      Q2. 5月は何時間勉強しますか
    </dt>
    <dd class="accordion-contents">
      A2. 100時間
    </dd>
  </dl>
  <script src="accordion.js"></script>
</body>
</html>
